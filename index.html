<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="./style.css" rel="stylesheet" />
    <title>Solidifi</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./favicon_io/site.webmanifest">
  </head>
  <body>

    <!-- NavBar -->
    <nav class="navbar bg-dark navbar-dark">
      <div class="container">
        <div class="d-flex justify-content-between full-width">
          <a class="a-reset align-self-center" href=".">
            <!-- <div id="circle"></div> -->
            <span class="navbar-brand mb-0 h1">
              Solidi<img class="logo" src="./eth-white.png" />fi
            </span>
          </a>
          <span id="wallet-display" class="align-self-center" data-toggle="tooltip" data-placement="bottom" title="Wallet connected">
            <i class="bi bi-wallet"></i>
            <span>0x<span id="dots">...</span><span id="wallet-address"></span></span>
          </span>
          <button class="btn btn-primary connect-wallet">
            Connect Wallet
          </button>
        </div>
      </div>
    </nav>

    <!-- Main page -->
    <div id="page" class="container">
      <div class="row">
        <div class="col-md-6">
          hi
        </div>
        <div class="col-md-4 offset-md-1">
          <form id="deposit-form">
            <div class="todo d-flex full-width">
              <div class="list-number">1.</div>
                <!-- <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
                  <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
                </svg> -->
              <div class="list-item flex-grow-1 pt-1">
                <p class="mb-4">Make your prediction. Will ETH's price go up or down?</p>
                <div class="d-flex justify-content-center">
                  <label for="toggle">
                    <input id="toggle" class="input" type="checkbox" checked="true" />
                    <div class="toggle-wrapper">
                      <span class="selector">
                        <div>
                          <i class="bi bi-caret-down-fill"></i>
                        </div>
                      </span>
                    </div>
                    <p class="notification mt-2 mb-0">You have selected <span class="selected"></span></p>
                  </label>
                </div>
              </div>
            </div>
            <div class="todo d-flex full-width">
              <div class="list-number">2.</div>
              <div class="list-item flex-grow-1 pt-1">
                <p>Connect your wallet.</p>
                <button class="btn btn-primary btn-lg connect-wallet">
                  Connect Wallet
                </button>
                <button id="wallet-connected" class="btn disabled btn-outline-primary btn-lg">
                  <i class="bi bi-check-lg"></i> Connected
                </button>
              </div>
            </div>
            <div class="todo d-flex full-width">
              <div class="list-number">3.</div>
              <div class="list-item flex-grow-1 pt-1">
                <p>Choose how much to deposit.</p>
  <!--               <div class="input-group">
                  <input type="number" min="0" value="0" class="form-control">
                  <span class="input-group-text">ETH</span>
                </div> -->
                <div id="eth-deposit-amount" class="input-group">
                  <input id="eth-amount" class="form-control" type="number" step="any" min="0" placeholder="0" required>
                  <button class="btn btn-outline-primary btn-lg dropdown-toggle" type="button" data-bs-toggle="dropdown">
                    ETH
                  </button>
                  <ul class="dropdown-menu dropdown-menu-end">
                    <li class="dropdown-item">ETH</li>
                    <!-- <li><hr class="dropdown-divider"></li> -->
                    <li class="dropdown-item">WEI</li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="todo d-flex full-width">
              <div class="list-number">4.</div>
              <div class="list-item flex-grow-1 pt-1">
                <p>Send the transaction.</p>
                <button id="deposit" class="btn btn-success btn-lg">
                  Make Deposit
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <nav id="footer" class="navbar bg-dark navbar-dark">
      <div class="container">
        <div class="d-flex justify-content-between full-width">
          <span class="white-text">Need test ETH? <a target="_blank" href="https://rinkebyfaucet.com/">rinkebyfaucet.com</a></span>
          <span><small>Created by Jacob Janak</small></span>
        </div>
      </div>
    </nav>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
